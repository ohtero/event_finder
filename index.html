<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Finder</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="flex flex-justify-center flex-align-center">
        <h1>Tapahtumat Helsingissä</h1>
    </header>
    <div class="grid-container">
        <div class="starter-tags flex flex-justify-center">
            <button class="starter-tag-btn" name="tag" value="Musiikki">Musiikki</button>
            <button class="starter-tag-btn" name="tag" value="Teatteri">Teatteri</button>
            <button class="starter-tag-btn" name="tag" value="Tanssi">Tanssi</button>
            <button class="starter-tag-btn" name="tag" value="Näyttelyt">Näyttelyt</button>
            <button class="starter-tag-btn" name="tag" value="Elokuvat">Elokuvat</button>
        </div>
        <aside id="tag-list" class="tag-list flex flex-col hidden">
        </aside>
        <content id="guide-text" class="guide-text flex flex-justify-center">
            <p>Valitse ylhäältä vähintään yksi suodatin aloittaaksesi haku.<br>Vasemmalle ilmestyvästä listasta voit tarkentaa hakua valitsemalla hakutulosten sisältämiä suodattimia.<br>Oikealta voit valita kuinka monta hakutulosta haluat nähdä kerralla.</p>
        </content>
        <content id="event-list" class="events-wrapper flex flex-col">
            <!-- <div id="event" class="event-card flex flex-col">
                <h3>name.fi</h3>
                <p>desc.itro</p>
                <p>location.adress.street_address+postal_code+locality</p>
                <p>event_dates.starting_day+ending_day</p>
                <p>description.url</p>      
            </div> -->
        </content>
      
        <aside class="right-side-options flex flex-col">
            <div id="shown-item-limit" class="flex flex-col align-items-center hidden">
                <p>Näytetään yhteensä:</p>
                <label for="show-10">
                    <input type="radio" name="radio" id="show-10" value="10" checked>
                    10    
                </label>    
                <label>
                    <input type="radio" name="radio" id="show-25" value="25">
                    25  
                </label>
                    <label>
                    <input type="radio" name="radio"id="show-50" value="50">
                    50  
                </label>
            </div>
        </aside>
        <div id="page-selector" class="page-selector flex flex-justify-center hidden"><a href="javascript: void(0)" title="go to previous page" id="prev-page"><</a>
            <div id="pages" class="pages flex"></div>

            <a href="javascript: void(0)"title="go to next page" id="next-page">></a></div>
    </div>
  
</body>
</html>
